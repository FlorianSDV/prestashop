name: 'ðŸ§ª Run tests'

on:
  workflow_call:
    inputs:
      ref:
        description: 'Ref to run on'
        type: string
        required: false

jobs:
  test-frontend:
    runs-on: ubuntu-22.04
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.head_ref || github.ref }}

      - uses: ./.github/actions/setup
        with:
          node-version: ${{ vars.NODE_VERSION }}
          php-version: ${{ vars.PHP_VERSION }}

      - uses: myparcelnl/actions/nx-run-many@v4
        with:
          prefix: 'yarn'
          target: 'test:coverage'
          args: '--parallel=1'

      - name: 'Move coverage files'
        shell: bash
        #language=bash
        run: |
          yarn workspaces foreach -Apv --exclude . exec \
            bash -c 'if [ -f coverage/clover.xml ]; then mv coverage/clover.xml coverage/$(basename $(pwd)).xml; fi'

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit,frontend,admin
          files: views/backend/**/coverage/*.xml

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit,frontend,checkout
          files: views/frontend/**/coverage/*.xml

  test-backend:
    runs-on: ubuntu-22.04
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.head || github.head_ref || github.ref }}

      - name: 'Cache coverage'
        uses: actions/cache@v4
        id: coverage-cache
        with:
          path: coverage
          key: coverage-${{ hashFiles('**/composer.json', '**/composer.lock', 'src/**/*', 'tests/**/*') }}

      - uses: ./.github/actions/setup
        if: steps.coverage-cache.outputs.cache-hit != 'true'
        id: setup
        with:
          node-version: ${{ vars.NODE_VERSION }}
          php-version: ${{ vars.PHP_VERSION }}

      - name: 'Run backend tests'
        if: steps.coverage-cache.outputs.cache-hit != 'true'
        shell: bash
        #language=bash
        run: |
          docker run -t \
            --volume $PWD:/app \
            ${{ steps.setup.outputs.image }} \
            php -dpcov.enabled=1 \
            vendor/bin/pest \
              --colors=always \
              --coverage-clover=clover.xml \
              --no-interaction

      - name: 'Move coverage file'
        if: steps.coverage-cache.outputs.cache-hit != 'true'
        shell: bash
        #language=bash
        run: |
          mkdir -p coverage
          docker cp $(docker ps -alq):/app/clover.xml coverage/backend.xml

          # Strip the /app/ prefix from the coverage paths before uploading.
          sed -i 's/\/app\///g' coverage/backend.xml

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit,backend
          files: coverage/*.xml
